version: '3.3'


services:

  watchtower:
    image: containrrr/watchtower
    command: --scope ${PROJECT_NAME} --label-enable

    labels:
      - 'com.centurylinklabs.watchtower.scope=${PROJECT_NAME}'
      - 'com.centurylinklabs.watchtower.enable=true'

    environment:
      - TZ=TZ

    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

    network_mode: none
